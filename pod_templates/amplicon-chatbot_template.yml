apiVersion: apps/v1
kind: Deployment
metadata:
  name: amplicon-chatbot_POD_NUM
  namespace: ecdna
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: ecpod_chatbot_POD_NUM
  template:
    metadata:
      labels:
        k8s-app: ecpod_chatbot_POD_NUM
    spec:
      containers:
      - name: ecdna
        image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/tensorflow:latest
        command: ["sleep", "infinity"]
        resources:
          limits:
            nvidia.com/a100: 1
            cpu: 3
            memory: "60Gi"
          requests:
            nvidia.com/a100: 1
            memory: "50Gi"
            cpu: 2
        volumeMounts:
        - mountPath: /home/ecvol
          name: ecvol
        securityContext:
          runAsUser: 0
          windowsOptions:
            runAsUserName: "giprasad"
      restartPolicy: Always
      volumes:
        - name: ecvol
          persistentVolumeClaim:
            claimName: ecvol
            readOnly: false