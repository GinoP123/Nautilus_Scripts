apiVersion: apps/v1
kind: Deployment
metadata:
  name: dl2
  namespace: ecdna
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: ecpod2
  template:
    metadata:
      labels:
        k8s-app: ecpod2
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values:
                - us-west
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-GeForce-GTX-1080-Ti
      containers:
      - name: ecdna2
        image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/tensorflow:latest
        command: ["sleep", "infinity"]
        resources:
          limits:
            cpu: 3
            nvidia.com/gpu: 4
            memory: "60Gi"
          requests:
            memory: "50Gi"
            cpu: 2
        volumeMounts:
        - mountPath: /home/ecvol
          name: ecvol
        securityContext:
          runAsUser: 0
          windowsOptions:
            runAsUserName: "giprasad"
      restartPolicy: Always
      volumes:
        - name: ecvol
          persistentVolumeClaim:
            claimName: ecvol
            readOnly: false